# Run evals on push/PR so changes don't break the app
name: Evals

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          cd backend
          python -m venv .venv
          .venv/bin/pip install -r requirements.txt

      - name: Run tests
        env:
          TEST_MODE: "1"
          ENABLE_RAG: "1"
        run: |
          cd backend
          .venv/bin/python -m pytest tests/ -v
